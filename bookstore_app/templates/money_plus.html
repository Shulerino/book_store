{%extends "base_template.html"%}

{%block title%}
    money_plus
{%endblock%}

{%block navigate%}
{%endblock%}

{%block view%}
{%if message%}
    <p align="center"><font color="red">{{message}}</font></p>
{%endif%}
<p><b>Ваш текущий баланс:</b> {{money.money}}</p>
<form action="" method="post">
    {% csrf_token %}
    {%for field in form%}
        <p><b>{{field.label}}:</b><br>{{field}}</p>
    {%endfor%}
<input type="submit" value="Пополнить" />
{%endblock%}
